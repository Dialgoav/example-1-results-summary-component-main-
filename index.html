<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#1 Results Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>

<div class="base">
    <div class="result">
        <h5> Your Result </h5>
        <div class="circle">
            <h3> 76  </h3>
            <p>of 100 </p>
        </div>

            <h4>Great</h4>
            <p> You scored higher than 65% of <br> the people who have taken these tests. </p>
    </div>
    <div class="summary">
        <h5 class="summary-title"> Summary </h5>
        <div class="skills">
            <div class="rectangle bg-red">
                <img src="assets/icons/icon-reaction.svg">
                <h4 class="title">Reaction</h4>
                <h4 class="score">80 <span>/ 100</span> </h4>
            </div>     
            <div class="rectangle bg-yellow">
                <img src="assets/icons/icon-memory.svg">
                <h4 class="title">Memory</h4>
                <h4 class="score">92 <span>/ 100</span> </h4>
            </div>  
            <div class="rectangle bg-green">
                <img src="assets/icons/icon-verbal.svg">
                <h4 class="title">Verbal</h4>
                <h4 class="score">61 <span>/ 100</span> </h4>
            </div>     
            <div class="rectangle bg-blue">
                <img src="assets/icons/icon-visual.svg">
                <h4 class="title">Visual</h4>
                <h4 class="score">72 <span>/ 100</span> </h4>
            </div>  
        </div>
        <button>
            Continue
        </button>
    </div>    
</div>

    
</body>
</html>
